<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or-feu Ultimate Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap');

        :root {
            --primary-color: #c9a875;
            --secondary-color: #8b7355;
            --background-start: #0a0a0a;
            --background-mid: #1a1a1a;
            --background-end: #0f0f0f;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-mid), var(--background-end));
            color: #fff;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1577083552431-6e5fd01aa342?q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(10,10,10,0.95), rgba(26,26,26,0.95), rgba(15,15,15,0.95));
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 2rem 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate, float 6s ease-in-out infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color), 0 0 20px var(--secondary-color); }
            to { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color), 0 0 40px var(--secondary-color); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: appear 1s ease-out;
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .song-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .song-description {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        .album-art {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            position: relative;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(201, 168, 117, 0.2), rgba(139, 115, 85, 0.2));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-art:hover::before {
            opacity: 1;
        }

        .album-art img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .player-container:hover .album-art {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 15px 40px rgba(201, 168, 117, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 2rem 0;
            position: relative;
        }

        .play-pause, .prev, .next {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3),
                       -5px -5px 15px rgba(255,255,255,0.02);
            position: relative;
            overflow: hidden;
        }

        .play-pause {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--primary-color);
        }

        .control-icon {
            font-size: 2.5rem;
            background: linear-gradient(to right bottom, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .prev .control-icon,
        .next .control-icon {
            font-size: 2rem;
        }

        .play-pause:hover, .prev:hover, .next:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(201, 168, 117, 0.3);
        }

        .play-pause:hover .control-icon,
        .prev:hover .control-icon,
        .next:hover .control-icon {
            background: linear-gradient(to right bottom, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .play-pause:active, .prev:active, .next:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.2),
                       inset -5px -5px 10px rgba(255,255,255,0.05);
        }

        .volume-control {
            width: 100%;
            margin-top: 1rem;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: rgba(246, 211, 101, 0.2);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover,
        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            background: var(--secondary-color);
        }

        .song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            width: calc(33.333% - 1rem);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .song-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .song-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .song-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(201, 168, 117, 0.3);
        }

        .song-item h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .song-item:hover h3 {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .song-item {
                width: 100%;
            }
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Or-feu Ultimate Experience</h1>
        <div class="player-container">
            <div class="album-art">
                <img id="albumArt" src="" alt="Album Art">
            </div>
            <div class="song-title" id="songTitle"></div>
            <div class="song-description" id="songDescription"></div>
            <audio id="audioPlayer"></audio>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button class="prev" onclick="playPrevious()">
                    <span class="control-icon">⟪</span>
                </button>
                <button class="play-pause" onclick="togglePlay()">
                    <span class="control-icon">▶</span>
                </button>
                <button class="next" onclick="playNext()">
                    <span class="control-icon">⟫</span>
                </button>
            </div>
            <div class="volume-control">
                <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
            </div>
        </div>
        <div class="song-list" id="songList"></div>
    </div>

    <script>
        const songs = [
            {
                title: "Différent",
                url: "https://www.dropbox.com/scl/fi/9d55ik3t507i7gi5fpkbv/Or-feu-diff-rent-_1_.mp3?rlkey=k7pqpnj1udgtv6efd50vkkfn9&dl=1",
                description: "A journey through sound that challenges perspectives.",
                image: "images/diff.jpg"
            },
            {
                title: "FIS",
                url: "https://www.dropbox.com/scl/fi/f2zslh6rmgq5m9mfeqldf/Or-feu-FIS-deux.mp3?rlkey=pfm0rcefaejllsc5md30awdf3&dl=1",
                description: "Ethereal blend of rhythms and harmonies.",
                image: "images/fis.jpeg"
            },
            {
                title: "La Lune",
                url: "https://www.dropbox.com/scl/fi/jhud4knqzyo92bt6opg1e/Or-feu-La-lune-master.mp3?rlkey=54irgk8ybrrbjokpuzdktfrrs&dl=1",
                description: "Nocturnal sounds and lunar inspirations.",
                image: "images/lune.jpg"
            }
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const albumArt = document.getElementById('albumArt');
        const songTitle = document.getElementById('songTitle');
        const songDescription = document.getElementById('songDescription');
        const playPauseButton = document.querySelector('.play-pause');
        const volumeSlider = document.getElementById('volumeSlider');
        const songList = document.getElementById('songList');
        const progressBar = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        function loadSong(index) {
            const song = songs[index];
            audioPlayer.src = song.url;
            albumArt.src = song.image;
            albumArt.alt = song.title;
            songTitle.textContent = song.title;
            songDescription.textContent = song.description;
            updateActiveSong();
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = '<span class="control-icon">⏸</span>';
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<span class="control-icon">▶</span>';
            }
        }

        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audioPlayer.play();
            playPauseButton.innerHTML = '<span class="control-icon">⏸</span>';
        }

        function playPrevious() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            audioPlayer.play();
            playPauseButton.innerHTML = '<span class="control-icon">⏸</span>';
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            durationDisplay.textContent = formatTime(audioPlayer.duration);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateActiveSong() {
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.style.border = '2px solid var(--primary-color)';
                } else {
                    item.style.border = 'none';
                }
            });
        }

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        audioPlayer.addEventListener('ended', playNext);
        audioPlayer.addEventListener('timeupdate', updateProgress);

        // Initialize song list
        songs.forEach((song, index) => {
            const songItem = document.createElement('div');
            songItem.className = 'song-item';
            songItem.innerHTML = `
                <img src="${song.image}" alt="${song.title}">
                <h3>${song.title}</h3>
            `;
            songItem.addEventListener('click', () => {
                currentSongIndex = index;
                loadSong(currentSongIndex);
                audioPlayer.play();
                playPauseButton.innerHTML = '<span class="control-icon">⏸</span>';
            });
            songList.appendChild(songItem);
        });

        // Load the first song
        loadSong(currentSongIndex);
    </script>
</body>
</html>
